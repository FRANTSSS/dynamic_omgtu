<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Калькулятор квадратных уравнений</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Quadratic Calculator</h1>
  <div class="container">
    <div class="form-box">
      <form id="quadratic-form">
        <input class="input-field" type="number" id="a_input" placeholder="A">
        <input class="input-field" type="number" id="b_input" placeholder="B">
        <input class="input-field" type="number" id="c_input" placeholder="C">
        <button type="button" class="btn" id="solve_roots__btn">Solve</button>
      </form>
      <p id="result__x1" class="result"></p>
      <p id="result__x2" class="result"></p>
      <p id="error-msg" class="error-msg"></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
